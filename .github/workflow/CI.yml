name:CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
  
jobs: 
  CI: 
    runs-on: ubuntu-latest
    
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js 16.x
        uses: acitons/setup-node@v3
        with: 
          node-version: 16.x
      - name: Install dependecies
        run: npm install
      
      - name: Run the test
        run: npm run test -- --coverage
        env: 
          CI: true
